<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>Reactive Form</h1>
        <label> Name
          <input type="text" formControlName="name"/><br/>
        </label>
        <div class="alert" *ngIf="!rForm.controls['name'].valid   && rForm.controls['name'].touched">
              {{titleAlert}}
        </div>
        <label> Description
          <textarea formControlName="description"></textarea><br/>
        </label>
        <div class="alert" *ngIf="!rForm.controls['description'].valid   && rForm.controls['description'].touched">
              You must specify words between 30 and 500
        </div>
        <label for="validate">Minimum of 3 characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1">ON

        <input type="submit" class="button expanded " value="Submit form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
    </div>
  </div>
</ng-template>
